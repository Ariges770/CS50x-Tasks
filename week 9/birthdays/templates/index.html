<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <script>
            function makeCaps() {
                Name = document.querySelector("[name='Name']").value.toUpperCase();
                document.querySelector("[name='Name']").value = Name;
            };
        </script>
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <div>
                        <input autocomplete="off" type="text" name="Name" placeholder="Name" oninput="makeCaps()" required="true">
                        <input autocomplete="off" type="number" name="Month" placeholder="Month" required>
                        <input autocomplete="off" type="number" name="Day" placeholder="Day" required>
                        <input type="submit" placeholder="Add Birthday" value="Add">
                    </div>                    
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Options</th>
                        </tr>

                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for person in birthdays %}
                        <tr>
                            <td>{{person['name']}}</td>
                            <td>{{person['month']}}/{{person['day']}}</td>
                            <td>
                                <form action="/delete" method="post">
                                    <div>
                                        <input type="hidden" name="id" placeholder="id" value="{{person['id']}}">
                                        <input style="border-color: palevioletred; background: none;" type="submit" placeholder="delete" value="Delete">
                                    </div>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
