{% extends "layout.html" %}

{% block title %}
    Get Quote
{% endblock %}

{% block main %}
<div style="height: 12.5vh;"></div>
<div class="container text-center">
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <form action="/quote" method="post">
          <div class="input-group mb-3">
              <input type="text" class="form-control mx-auto w-auto" placeholder="Ticker Symbol" aria-label="Ticker Symbol" name="symbol" autocomplete="off" oninput="capitalise()">
              <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Submit</button>
          </div>
      </form>
    </div>
    <div class="col">
    </div>
  </div>
</div>
{% endblock %}
